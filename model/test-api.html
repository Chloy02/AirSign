<!DOCTYPE html>
<html>
<head>
    <title>ASL Detection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>ü§ü ASL Detection Test</h1>
    <p>Upload an image to test your deployed ASL API</p>
    
    <div class="upload-area">
        <input type="file" id="imageInput" accept="image/*">
        <br><br>
        <button onclick="detectASL()">Detect ASL Sign</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function detectASL() {
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];
            
            if (!file) {
                resultDiv.innerHTML = '<div class="error">Please select an image first!</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div>üîÑ Detecting ASL sign...</div>';
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch('https://airsign-api.onrender.com/detect-asl', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.detected_word) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Detection Successful!</h3>
                            <p><strong>Detected ASL Word:</strong> "${result.detected_word}"</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ API Working!</h3>
                            <p>No ASL sign detected in this image</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
