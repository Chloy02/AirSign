<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirSign - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Montserrat', Arial, sans-serif;
      background: radial-gradient(ellipse at 60% 40%, #0a1a2f 60%, #0b2347 100%);
      color: #fff;
      overflow-x: hidden;
    }
    
    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 48px;
      height: 80px;
      background: rgba(10, 26, 47, 0.95);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      box-sizing: border-box;
    }
    
    .navbar .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #3ecbff;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 0 16px #3ecbff88;
    }
    
    .navbar .nav-links {
      display: flex;
      gap: 36px;
      align-items: center;
    }
    
    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    
    .navbar .nav-links a:hover {
      color: #3ecbff;
    }
    
    .main-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
      padding: 120px 48px 40px;
      gap: 60px;
      max-width: 1400px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    
    .left {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      flex: 1;
      max-width: 600px;
      z-index: 2;
    }
    
    .welcome {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      color: #3ecbff;
      font-weight: 700;
      margin-bottom: 0.2em;
      text-shadow: 0 0 24px #3ecbff55;
      line-height: 1.1;
    }
    
    .subtitle {
      font-size: 1.25rem;
      color: #b0cfff;
      margin-bottom: 2em;
      font-weight: 400;
      line-height: 1.5;
    }
    
    .button-row {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    
    .main-btn {
      padding: 0.7em 2.2em;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #3ecbff;
      background: transparent;
      border: 2px solid #3ecbff;
      border-radius: 32px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 12px #3ecbff33;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .main-btn:hover {
      background: #3ecbff;
      color: #0a1a2f;
      box-shadow: 0 0 24px #3ecbff99;
    }
    
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      max-width: 500px;
    }
    
    .features {
      display: flex;
      flex-direction: column;
      gap: 32px;
      width: 100%;
      align-items: center;
      justify-content: center;
    }
    
    .feature-card {
      background: #16233a;
      border-radius: 18px;
      box-shadow: 0 0 18px #3ecbff22;
      padding: 32px 28px 24px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 220px;
      max-width: 320px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1.5px solid #3ecbff33;
      animation: float 2.5s ease-in-out infinite alternate;
    }
    
    .feature-card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 0 32px #3ecbff55;
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    
    .feature-icon {
      margin-bottom: 18px;
      animation: pulse 2s infinite alternate;
    }
    
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 0 #3ecbff); }
      100% { filter: drop-shadow(0 0 16px #3ecbff); }
    }
    
    .feature-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3rem;
      color: #3ecbff;
      font-weight: 700;
      margin-bottom: 0.4em;
      text-align: center;
    }
    
    .feature-desc {
      font-size: 1.05rem;
      color: #b0cfff;
      text-align: center;
      font-weight: 400;
    }
    
    #globe-container {
      width: 400px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    
    #globe-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
      border-radius: 50%;
      box-shadow: 0 0 32px #3ecbff33;
    }
    
    @media (max-width: 1024px) {
      .main-content {
        flex-direction: column;
        gap: 40px;
        padding: 120px 32px 40px;
        text-align: center;
      }
      
      .left {
        align-items: center;
        text-align: center;
        max-width: none;
      }
      
      .right {
        max-width: none;
      }
    }
    
    @media (max-width: 768px) {
      .navbar {
        padding: 0 24px;
        height: 70px;
      }
      
      .main-content {
        padding: 100px 24px 40px;
        gap: 32px;
      }
      
      .welcome {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .button-row {
        flex-direction: column;
        gap: 16px;
        width: 100%;
      }
      
      .main-btn {
        width: 200px;
      }
      
      #globe-container {
        width: 300px;
        height: 300px;
      }
    }
    
    @media (max-width: 480px) {
      .navbar {
        padding: 0 16px;
        height: 60px;
      }
      
      .navbar .logo {
        font-size: 1.8rem;
      }
      
      .navbar .nav-links {
        gap: 20px;
      }
      
      .navbar .nav-links a {
        font-size: 0.9rem;
      }
      
      .main-content {
        padding: 80px 16px 40px;
        gap: 24px;
      }
      
      .welcome {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      #globe-container {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">AirSign</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#features">Features</a>
      <a href="userAuth.html">Login</a>
      <a href="userAuth.html">Sign Up</a>
    </div>
  </div>
  
  <div class="main-content">
    <div class="left">
      <div class="welcome">Welcome to<br>AirSign</div>
      <div class="subtitle">Empowering futuristic meetings with style, speed, and brilliance.</div>
      <div class="button-row">
        <a href="userAuth.html" class="main-btn">Login</a>
        <a href="userAuth.html" class="main-btn">Sign Up</a>
        <a href="demo.html" class="main-btn" style="background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.3);">Demo Mode</a>
      </div>
    </div>
    
    <div class="right">
      <div id="globe-container">
        <canvas id="globe-canvas"></canvas>
      </div>
    </div>
  </div>

  <!-- Three.js and three-globe CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.30.7/dist/three-globe.min.js"></script>
  <script>
    // 3D Globe Animation
    const globeContainer = document.getElementById('globe-container');
    const canvas = document.getElementById('globe-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
    renderer.setClearColor(0x000000, 0);
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
    camera.position.z = 300;
    
    const globe = new window.Globe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
      .pointsData([...Array(40).keys()].map(() => ({
        lat: (Math.random() - 0.5) * 180,
        lng: (Math.random() - 0.5) * 360,
        size: Math.random() * 1.5 + 0.5
      })))
      .pointAltitude('size')
      .pointColor(() => '#3ecbff')
      .pointRadius(1.5)
      .pointResolution(16)
      .arcsData([...Array(20).keys()].map(() => {
        const startLat = (Math.random() - 0.5) * 180;
        const startLng = (Math.random() - 0.5) * 360;
        const endLat = (Math.random() - 0.5) * 180;
        const endLng = (Math.random() - 0.5) * 360;
        return { startLat, startLng, endLat, endLng };
      }))
      .arcColor(() => '#3ecbff')
      .arcAltitude(0.15)
      .arcStroke(0.7)
      .arcDashLength(0.4)
      .arcDashGap(0.7)
      .arcDashInitialGap(() => Math.random())
      .arcDashAnimateTime(4000);
      
    scene.add(globe);
    
    // Lighting
    const ambient = new THREE.AmbientLight(0x3ecbff, 0.7);
    scene.add(ambient);
    const point = new THREE.PointLight(0x3ecbff, 1.2, 1000);
    point.position.set(200, 200, 300);
    scene.add(point);
    
    // Responsive
    function resizeGlobe() {
      const w = globeContainer.offsetWidth;
      const h = globeContainer.offsetHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    
    window.addEventListener('resize', resizeGlobe);
    resizeGlobe();
    
    // Animate
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
