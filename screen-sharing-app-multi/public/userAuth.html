<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.76);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #1a73e8;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1666c1;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }

        .link a {
            color: #1a73e8;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="link">
            <p>Don't have an account? <a href="#signup-container">Sign up here</a></p>
        </div>
    </div>

    <!-- Signup Page -->
    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form>
            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="#login-container">Login here</a></p>
        </div>
    </div>

</body>

<script>
    // Get references to both containers
    const loginContainer = document.getElementById('login-container');
    const signupContainer = document.getElementById('signup-container');

    // Get all anchor links that toggle between login and signup
    const loginLink = document.querySelector('.link a[href="#login-container"]');
    const signupLink = document.querySelector('.link a[href="#signup-container"]');

    // Function to show the login container and hide the signup container
    function showLogin() {
        loginContainer.style.display = 'block';
        signupContainer.style.display = 'none';
    }

    // Function to show the signup container and hide the login container
    function showSignup() {
        signupContainer.style.display = 'block';
        loginContainer.style.display = 'none';
    }

    // Add click event listeners to the links
    loginLink.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent the default anchor link behavior
        showLogin();
    });

    signupLink.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent the default anchor link behavior
        showSignup();
    });
</script>

</html>
