<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSign Meeting Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <div class="header-section">
        <a href="/" class="logo">AirSign</a>
        <div id="room-info">Room: Loading...</div>
    </div>

    <!-- Main Meeting Area -->
    <div class="meeting-container">
        <div class="video-grid" id="videoGrid">
            <!-- Local Video -->
            <div class="video-wrapper" id="localVideoWrapper">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="participant-name">You</div>
                <div class="network-quality good">Good Connection</div>
            </div>
            <!-- Remote videos will be added here dynamically -->
        </div>
    </div>

    <!-- ASL Snackbar Container -->
    <div class="asl-snackbar-container" id="aslSnackbarContainer"></div>

    <!-- Bottom Controls -->
    <div class="bottom-bar">
        <button class="control-button" id="toggleMic" title="Toggle Microphone">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="control-button" id="toggleVideo" title="Toggle Camera">
            <i class="fas fa-video"></i>
        </button>
        <button class="control-button" id="toggleScreen" title="Share Screen">
            <i class="fas fa-desktop"></i>
        </button>
        <button class="control-button end-call" id="endCall" title="End Call">
            <i class="fas fa-phone-slash"></i>
        </button>
        <button class="control-button" id="toggleChat" title="Toggle Chat">
            <i class="fas fa-comment-alt"></i>
            <div class="notification-badge" id="chatBadge" style="display: none;">0</div>
        </button>
    </div>

    <!-- Chat Sidebar -->
    <div class="chat-sidebar" id="chatSidebar">
        <div class="chat-header">
            <h3>Meeting Chat</h3>
            <button class="close-chat" id="closeChat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-area">
            <textarea class="chat-input" id="messageInput" placeholder="Type a message..."></textarea>
            <button class="send-btn" id="sendMessage" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/config.js"></script>
    <script src="js/aslDetector.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
