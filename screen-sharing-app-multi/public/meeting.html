<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetClone Meeting Room</title>
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header-section {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        #room-info {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .room-link {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
            flex-shrink: 0;
        }
        
        .room-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.4);
        }

        /* Main Meeting Container */
        .meeting-container {
            flex: 1;
            display: flex;
            padding: 100px 20px 120px 20px;
            gap: 20px;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        .video-grid {
            display: grid;
            gap: 25px;
            align-items: start;
            justify-items: center;
            width: 100%;
            height: fit-content;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            place-items: center;
            transition: all 0.3s ease;
        }

        /* Single participant layout - full screen */
        .video-grid.single-participant {
            grid-template-columns: 1fr;
            height: calc(100vh - 220px);
            align-items: center;
            justify-items: center;
        }

        .video-grid.single-participant .video-wrapper {
            width: 100%;
            max-width: none;
            height: 100%;
            max-height: calc(100vh - 220px);
        }

        /* Two participants layout */
        .video-grid.two-participants {
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 220px);
        }

        .video-grid.two-participants .video-wrapper {
            width: 100%;
            height: auto;
            max-height: calc(100vh - 220px);
        }

        /* Multiple participants layout */
        .video-grid.multiple-participants {
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            height: fit-content;
        }

        .video-grid.multiple-participants .video-wrapper {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 16/9;
        }

        .video-grid {
            display: grid;
            gap: 25px;
            align-items: start;
            justify-items: center;
            width: 100%;
            height: fit-content;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            place-items: center;
            transition: all 0.3s ease;
        }

        /* Single participant layout - full screen */
        .video-grid.single-participant {
            grid-template-columns: 1fr !important;
            height: calc(100vh - 220px) !important;
            align-items: center !important;
            justify-items: center !important;
        }

        /* Two participants layout */
        .video-grid.two-participants {
            grid-template-columns: 1fr 1fr !important;
            height: calc(100vh - 220px) !important;
        }

        /* Multiple participants layout */
        .video-grid.multiple-participants {
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)) !important;
            height: fit-content !important;
        }

        .video-wrapper {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 16/9;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* Single participant layout - full screen */
        .video-grid.single-participant .video-wrapper {
            width: 100% !important;
            max-width: none !important;
            height: 100% !important;
            max-height: calc(100vh - 220px) !important;
            aspect-ratio: auto !important;
        }

        /* Two participants layout */
        .video-grid.two-participants .video-wrapper {
            width: 100% !important;
            height: auto !important;
            max-height: calc(100vh - 220px) !important;
            aspect-ratio: 16/9 !important;
        }

        /* Multiple participants layout */
        .video-grid.multiple-participants .video-wrapper {
            width: 100% !important;
            max-width: 500px !important;
            aspect-ratio: 16/9 !important;
        }        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 25px;
        }

        .config-group {
            margin-bottom: 20px;
        }

        .config-group label {
            display: block;
            color: #fff;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .config-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.95rem;
            transition: border 0.2s;
        }

        .config-group input:focus {
            outline: none;
            border-color: #3ecbff;
            box-shadow: 0 0 0 3px rgba(62, 203, 255, 0.1);
        }

        .config-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .config-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3ecbff, #2b9eff);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(62, 203, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            display: block;
        }

        /* Mirror effect for local video */
        #localVideo {
            transform: scaleX(-1);
        }

        .participant-name {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        /* Bottom Control Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 22px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .control-button i {
            font-size: 22px;
            color: #ffffff;
            display: block;
        }

        .control-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }

        .control-button.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }

        .control-button.end-call {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }

        .control-button.end-call:hover {
            background: linear-gradient(45deg, #ff5252, #d63031);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.5);
        }

        .control-button.btn-success {
            background: linear-gradient(45deg, #00b894, #00a085);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .control-button.btn-success:hover {
            background: linear-gradient(45deg, #00a085, #008f7a);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.5);
        }

        .control-button.btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }

        .control-button.btn-danger:hover {
            background: linear-gradient(45deg, #ff5252, #d63031);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.5);
        }

        /* Chat Input Row */
        .chat-input-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
            padding: 0 10px;
        }

        .chat-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 0 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 0;
            max-width: 100%;
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 16px;
            font-size: 16px;
            color: #ffffff;
            resize: none;
            outline: none;
            min-height: 40px;
            max-height: 80px;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .send-message {
            background: linear-gradient(45deg, #6c63ff, #5a52d5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-left: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
        }

        .send-message:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.5);
        }

        .send-message:disabled {
            background: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }

        .chat-toggle-bottom {
            background: linear-gradient(45deg, #6c63ff, #5a52d5);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .chat-toggle-bottom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.5);
            background: linear-gradient(45deg, #5a52d5, #4a42c5);
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: #fff;
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(238, 90, 36, 0.4);
            border: 2px solid #fff;
            z-index: 10;
            padding: 0 4px;
        }

        .notification-badge:empty,
        .notification-badge[data-count="0"] {
            display: none;
        }

        /* Chat Sidebar */
        .chat-sidebar {
            position: fixed !important;
            top: 0 !important;
            right: 0 !important;
            width: 380px !important;
            height: 100vh !important;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)) !important;
            border-left: 1px solid rgba(255, 255, 255, 0.2) !important;
            display: flex !important;
            flex-direction: column !important;
            z-index: 99999 !important;
            transform: translateX(100%) !important;
            transition: transform 0.3s cubic-bezier(.4,0,.2,1) !important;
            box-shadow: -8px 0 32px rgba(0,0,0,0.1) !important;
            backdrop-filter: blur(20px) !important;
        }

        .chat-sidebar.active {
            transform: translateX(0) !important;
        }

        .chat-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .chat-header h3 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .close-chat {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            float: right;
        }

        .close-chat:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transform: rotate(90deg);
        }

        /* Participants Section */
        .participants-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .participants-header {
            padding: 20px 25px;
        }

        .participants-header h4 {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .participants-list {
            padding: 0 25px 20px 25px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .participant-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #6c63ff, #5a52d5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
        }

        .participant-info {
            flex: 1;
        }

        .participant-name {
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .participant-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px 25px;
            overflow-y: auto;
        }

        .chat-empty {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-empty i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Alert styles for notifications */
        .alert {
            padding: 16px 20px;
            margin-bottom: 10px;
            border: 1px solid transparent;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .alert-info {
            color: #0c5460;
            background: rgba(209, 236, 241, 0.9);
            border-color: rgba(190, 229, 235, 0.8);
        }

        .alert-success {
            color: #155724;
            background: rgba(212, 237, 218, 0.9);
            border-color: rgba(195, 230, 203, 0.8);
        }

        .alert-warning {
            color: #856404;
            background: rgba(255, 243, 205, 0.9);
            border-color: rgba(255, 234, 167, 0.8);
        }

        .alert-danger {
            color: #721c24;
            background: rgba(248, 215, 218, 0.9);
            border-color: rgba(245, 198, 203, 0.8);
        }

        /* ASL Notification Animation */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .meeting-container {
                padding: 80px 15px 140px 15px;
            }
            
            .video-grid {
                gap: 20px;
                max-width: 100%;
                padding: 0 10px;
            }
            
            .video-grid.single-participant {
                height: calc(100vh - 240px);
            }
            
            .video-grid.single-participant .video-wrapper {
                max-height: calc(100vh - 240px);
            }
            
            .video-grid.two-participants {
                grid-template-columns: 1fr;
                height: fit-content;
            }
            
            .video-grid.multiple-participants {
                grid-template-columns: 1fr;
            }
            
            .video-wrapper {
                max-width: 100%;
                aspect-ratio: 16/9;
            }
            
            .controls-row {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 100%;
                padding: 0 10px;
            }
            
            .control-button {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
            
            .chat-input-row {
                flex-direction: row;
                gap: 15px;
                max-width: 100%;
                padding: 0 15px;
            }
            
            .chat-sidebar {
                width: 100% !important;
            }
            
            .header-section {
                padding: 15px 20px;
                justify-content: center;
                text-align: center;
            }
            
            .bottom-bar {
                padding: 15px 10px;
            }
        }

        @media (max-width: 480px) {
            .meeting-container {
                padding: 70px 10px 150px 10px;
            }
            
            .header-section {
                padding: 15px;
                flex-direction: column;
                gap: 10px;
                align-items: center;
                text-align: center;
            }
            
            #room-info, .room-link {
                font-size: 12px;
                padding: 6px 12px;
                text-align: center;
                width: auto;
            }
            
            .bottom-bar {
                padding: 15px 10px;
            }
            
            .controls-row {
                gap: 12px;
                justify-content: center;
                padding: 0 5px;
            }
            
            .control-button {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            
            .video-grid {
                gap: 15px;
                padding: 0 5px;
            }
            
            .chat-input-row {
                padding: 0 10px;
                gap: 10px;
            }
            
            .chat-input-wrapper {
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <div id="room-info"></div>
        <div class="room-link" onclick="copyRoomLink()">Copy Meeting Link</div>
    </div>
    
    <div class="meeting-container">
        <div class="video-grid single-participant">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="participant-name">You</div>
            </div>
            <!-- Remote videos will be added here dynamically -->
            
            <!-- ASL Snackbar Container - moved inside video-grid for better positioning -->
            <div id="asl-snackbar-container" class="asl-snackbar-container"></div>
        </div>
    </div>

    <!-- Controls and Chat at Bottom -->
    <div class="bottom-bar">
        <div class="controls-row">
            <button class="control-button" id="toggleMic" title="Toggle microphone" aria-label="Toggle microphone">
                <i class="fas fa-microphone" aria-hidden="true"></i>
            </button>
            <button class="control-button" id="toggleVideo" title="Toggle video" aria-label="Toggle video">
                <i class="fas fa-video" aria-hidden="true"></i>
            </button>
            <button class="control-button" id="toggleScreen" title="Share screen" aria-label="Share screen">
                <i class="fas fa-desktop" aria-hidden="true"></i>
            </button>
            <button class="control-button btn-success" id="aslToggleBtn" title="Start ASL Detection" onclick="toggleASLDetection()" aria-label="Start ASL Detection">
                <i class="fas fa-hands" aria-hidden="true"></i>
            </button>
            <button class="control-button" id="configBtn" title="Configure ASL API" onclick="showConfigModal()" aria-label="Configure ASL API">
                <i class="fas fa-cog" aria-hidden="true"></i>
            </button>
            <button class="control-button end-call" id="endCall" title="End call" aria-label="End call">
                <i class="fas fa-phone-slash" aria-hidden="true"></i>
            </button>
        </div>
        <div class="chat-input-row">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type a message..."
                    rows="1"
                ></textarea>
                <button class="send-message" id="sendMessage" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <button class="chat-toggle-bottom" id="toggleChat" title="Open chat">
                <i class="fas fa-comments"></i>
                <span class="notification-badge" id="chatNotification">0</span>
            </button>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ASL API Configuration</h3>
                <button class="close-modal" onclick="hideConfigModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="config-group">
                    <label for="baseUrl">Base URL:</label>
                    <input type="text" id="baseUrl" placeholder="https://your-api-domain.com">
                </div>
                <div class="config-group">
                    <label for="endpoint">Endpoint:</label>
                    <input type="text" id="endpoint" placeholder="/detect-asl">
                </div>
                <div class="config-group">
                    <label for="timeout">Timeout (ms):</label>
                    <input type="number" id="timeout" placeholder="10000">
                </div>
                <div class="config-group">
                    <label for="retryAttempts">Retry Attempts:</label>
                    <input type="number" id="retryAttempts" placeholder="3">
                </div>
                <div class="config-actions">
                    <button class="btn-primary" onclick="saveConfig()">Save Configuration</button>
                    <button class="btn-secondary" onclick="resetConfig()">Reset to Default</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Sidebar -->
    <div id="chatSidebar" class="chat-sidebar">
        <div class="chat-header">
            <h3>Meeting Chat</h3>
            <button class="close-chat" id="closeChat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="participants-section">
            <div class="participants-header">
                <h4>Participants (<span id="participantCount">1</span>)</h4>
            </div>
            <div class="participants-list" id="participantsList">
                <div class="participant-item">
                    <div class="participant-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="participant-info">
                        <div class="participant-name">You</div>
                        <div class="participant-status">Host</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="chat-empty">
                <i class="fas fa-comments"></i>
                <p>No messages yet</p>
                <p style="font-size: 12px; margin-top: 8px; opacity: 0.7;">Send a message to start the conversation</p>
            </div>
        </div>
    </div>

    <script>
        function copyRoomLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                // Create a temporary notification
                const notification = document.createElement('div');
                notification.className = 'alert alert-success';
                notification.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    z-index: 10000;
                    animation: slideIn 0.3s ease-out;
                `;
                notification.textContent = 'Meeting link copied to clipboard!';
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 3000);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }

        // Configuration Modal Functions
        function showConfigModal() {
            const modal = document.getElementById('configModal');
            const baseUrlInput = document.getElementById('baseUrl');
            const endpointInput = document.getElementById('endpoint');
            const timeoutInput = document.getElementById('timeout');
            const retryAttemptsInput = document.getElementById('retryAttempts');

            // Load current configuration
            if (typeof CONFIG !== 'undefined') {
                baseUrlInput.value = CONFIG.ASL_API.BASE_URL;
                endpointInput.value = CONFIG.ASL_API.ENDPOINT;
                timeoutInput.value = CONFIG.ASL_API.TIMEOUT;
                retryAttemptsInput.value = CONFIG.ASL_API.RETRY_ATTEMPTS;
            }

            modal.style.display = 'flex';
        }

        function hideConfigModal() {
            const modal = document.getElementById('configModal');
            modal.style.display = 'none';
        }

        function saveConfig() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const endpoint = document.getElementById('endpoint').value.trim();
            const timeout = parseInt(document.getElementById('timeout').value);
            const retryAttempts = parseInt(document.getElementById('retryAttempts').value);

            // Validate inputs
            if (!baseUrl || !endpoint) {
                alert('Please fill in all required fields');
                return;
            }

            // Update global config
            if (typeof updateConfig !== 'undefined') {
                updateConfig('ASL_API.BASE_URL', baseUrl);
                updateConfig('ASL_API.ENDPOINT', endpoint);
                updateConfig('ASL_API.TIMEOUT', timeout);
                updateConfig('ASL_API.RETRY_ATTEMPTS', retryAttempts);
            }

            // Update ASL detector if it exists
            if (window.aslDetector) {
                window.aslDetector.updateApiConfig({
                    BASE_URL: baseUrl,
                    ENDPOINT: endpoint,
                    TIMEOUT: timeout,
                    RETRY_ATTEMPTS: retryAttempts
                });
            }

            // Save to localStorage for persistence
            localStorage.setItem('aslConfig', JSON.stringify({
                BASE_URL: baseUrl,
                ENDPOINT: endpoint,
                TIMEOUT: timeout,
                RETRY_ATTEMPTS: retryAttempts
            }));

            hideConfigModal();
            
            // Show success message
            const notification = document.createElement('div');
            notification.className = 'alert alert-success';
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.textContent = 'Configuration saved successfully!';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 3000);
        }

        function resetConfig() {
            // Reset to default values
            document.getElementById('baseUrl').value = 'https://airsign-api.onrender.com';
            document.getElementById('endpoint').value = '/detect-asl';
            document.getElementById('timeout').value = '10000';
            document.getElementById('retryAttempts').value = '3';
        }

        // Load saved configuration on page load
        window.addEventListener('load', function() {
            const savedConfig = localStorage.getItem('aslConfig');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    if (typeof updateConfig !== 'undefined') {
                        updateConfig('ASL_API.BASE_URL', config.BASE_URL);
                        updateConfig('ASL_API.ENDPOINT', config.ENDPOINT);
                        updateConfig('ASL_API.TIMEOUT', config.TIMEOUT);
                        updateConfig('ASL_API.RETRY_ATTEMPTS', config.RETRY_ATTEMPTS);
                    }
                    
                    // Also update the ASL detector if it exists
                    if (window.aslDetector) {
                        window.aslDetector.updateApiConfig(config);
                    }
                } catch (e) {
                    console.error('Error loading saved config:', e);
                }
            }
        });

        // Initialize ASL detector with saved configuration when it's created
        function initializeASLDetector() {
            const savedConfig = localStorage.getItem('aslConfig');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    if (window.aslDetector) {
                        window.aslDetector.updateApiConfig(config);
                        console.log('ASL detector initialized with saved configuration:', config);
                    }
                } catch (e) {
                    console.error('Error initializing ASL detector with saved config:', e);
                }
            }
        }

        // Call this function after ASL detector is created
        // This will be called from client.js when the ASL detector is initialized
        
        // Ensure ASL detection is initialized after all resources are loaded
        window.addEventListener('load', function() {
            console.log('Window loaded, checking for ASL initialization...');
            if (window.location.search.includes('room') && !window.aslDetector) {
                console.log('Re-initializing ASL detection after page load...');
                setTimeout(() => {
                    if (typeof initASLDetection === 'function') {
                        initASLDetection();
                    }
                }, 2000);
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/config.js"></script>
    <script src="js/aslDetector.js"></script>
    <script src="js/client.js"></script>
</body>
